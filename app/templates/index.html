{% extends "base.html" %}

{% block title %}Loan Approval Prediction{% endblock %}

{% block content %}
    <div class="container">
        <h1>Loan Approval Prediction</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <label for="no_of_dependents">Number of Dependents:</label>
            <input type="number" id="no_of_dependents" name="no_of_dependents" required><br><br>

            <label for="education">Education:</label>
            <select id="education" name="education" required>
                <option value="Graduate">Graduate</option>
                <option value="Not Graduate">Not Graduate</option>
            </select><br><br>

            <label for="self_employed">Self Employed:</label>
            <select id="self_employed" name="self_employed" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br><br>

            <label for="income_annum">Annual Income:</label>
            <input type="number" id="income_annum" name="income_annum" step="0.01" required><br><br>

            <label for="loan_amount">Loan Amount:</label>
            <input type="number" id="loan_amount" name="loan_amount" step="0.01" required><br><br>

            <label for="loan_term">Loan Term:</label>
            <input type="number" id="loan_term" name="loan_term" required><br><br>

            <label for="cibil_score">CIBIL Score:</label>
            <input type="number" id="cibil_score" name="cibil_score" step="0.01" required><br><br>

            <label for="residential_assets_value">Residential Assets Value:</label>
            <input type="number" id="residential_assets_value" name="residential_assets_value" step="0.01" required><br><br>

            <label for="commercial_assets_value">Commercial Assets Value:</label>
            <input type="number" id="commercial_assets_value" name="commercial_assets_value" step="0.01" required><br><br>

            <label for="luxury_assets_value">Luxury Assets Value:</label>
            <input type="number" id="luxury_assets_value" name="luxury_assets_value" step="0.01" required><br><br>

            <label for="bank_asset_value">Bank Asset Value:</label>
            <input type="number" id="bank_asset_value" name="bank_asset_value" step="0.01" required><br><br>

            <input type="submit" value="Predict">
        </form>

        {% if prediction_text %}
            <h2>{{ prediction_text }}</h2>
        {% endif %}

        <a href="{{ url_for('login') }}" class="btn btn-primary">Login</a>
    </div>
{% endblock %}
